	<form name="forma" action="skripta.php" method="POST">
		
		<p class="legenda">Naslov proizvoda:</p>
			<label>Naziv proizvoda: &nbsp; &nbsp;</label> <input type="text" name="nazivProizvoda" id="naziv" size="55"><span style="color:red" id="poruka"></span><br>
			<label>Šifra proizvoda: &nbsp; &nbsp; &nbsp;</label> <input type="password" name="sifraProizvoda" id="sifra" size="55"><span style="color:red" id="porukaSifra"></span><br>

		<label>Odaberite kategoriju: &nbsp;</label>

	<script type="text/javascript">
				
		document.getElementById("gumb").onclick = function (event) {
			if (document.getElementById("arhivirajID").checked==true) {
				var provjera = confirm ("Jeste li sigurni?");
				if (provjera==true) {
					var naziv = document.getElementById("naziv"); // tekstualni objekt
					var sifra = document.getElementById("sifra");
					var opis = document.getElementById("opis");
					var kategorija = document.getElementById("idKategorija");
					var kategorijaValue = kategorija.options[kategorija.selectedIndex].value;
						
					var nazivProizvodaTekst = naziv.value; // vrijednost tekstualnog objekta (tekst)
					var sifraTekst = sifra.value;
					var opisTekst = opis.value;
						
					if (nazivProizvodaTekst.length < 5 || nazivProizvodaTekst.length > 30 ) {
					
						naziv.style.border="1px solid red";
						document.getElementById("poruka").innerHTML="Naziv proizvoda mora imati 5 do 30 znakova";

						event.preventDefault();
					}
					else{
						naziv.style.border="none";
						document.getElementById("poruka").innerHTML="";
					}
					
					if(sifraTekst.length != 10){
						sifra.style.border="1px solid red";
						document.getElementById("porukaSifra").innerHTML="Šifra proizvoda mora imati 10 znakova";
							
						event.preventDefault();
					}
					else{
						sifra.style.border="none";
						document.getElementById("poruka").innerHTML="";
					}
						
					if(opisTekst.length < 10 || opisTekst.length > 100){
						opis.style.border="1px solid red";
						document.getElementById("opisPoruka").innerHTML="Opis mora imati 10 do 100 znakova";
							
						event.preventDefault();
					}
					else{
						opis.style.border="none";
						document.getElementById("poruka").innerHTML="";
					}
					
					if(kategorijaValue == 0){
						kategorija.style.border="1px solid red";
						document.getElementById("selectPoruka").innerHTML="Niste odabarli kategoriju";
						event.preventDefault();
					}
					else{
						kategorija.style.border="none";
						document.getElementById("poruka").innerHTML="";
					}
					
					
				}
				
				else{
					event.preventDefault();
				}
			}
			
			else{
				var naziv = document.getElementById("naziv"); // tekstualni objekt
				var sifra = document.getElementById("sifra");
				var opis = document.getElementById("opis");
				var kategorija = document.getElementById("idKategorija");
				var kategorijaValue = kategorija.options[kategorija.selectedIndex].value;
				
				var nazivProizvodaTekst = naziv.value; // vrijednost tekstualnog objekta (tekst)
				var sifraTekst = sifra.value;
				var opisTekst = opis.value;
				
				if (nazivProizvodaTekst.length < 5 || nazivProizvodaTekst.length > 30 ) {
					naziv.style.border="1px solid red";
					document.getElementById("poruka").innerHTML="Naziv proizvoda mora imati 5 do 30 znakova";

					event.preventDefault();
				}
				else{
					naziv.style.border="none";
					document.getElementById("poruka").innerHTML="";
				}
					
				if(sifraTekst.length != 10){
					sifra.style.border="1px solid red";
					
					document.getElementById("porukaSifra").innerHTML="Šifra proizvoda mora imati 10 znakova";
							
					event.preventDefault();
				}
				else{
					sifra.style.border="none";
					document.getElementById("poruka").innerHTML="";
				}
						
				if(opisTekst.length < 10 || opisTekst.length > 100){
					opis.style.border="1px solid red";
					document.getElementById("opisPoruka").innerHTML="Opis mora imati 10 do 100 znakova";
							
					event.preventDefault();
				}
				else{
					opis.style.border="none";
					document.getElementById("poruka").innerHTML="";
				}
				
				if(kategorijaValue == 0){
					kategorija.style.border="1px solid red";
					document.getElementById("selectPoruka").innerHTML="Niste odabarli kategoriju";
					event.preventDefault();
				}
				else{
					kategorija.style.border="none";
					document.getElementById("poruka").innerHTML="";
				}
			}
				
		}
				
	</script>
